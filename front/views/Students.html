<!doctype html>
<html lang="en">
    <head>
        <title>Student</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/main.css">
        
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="">STUDENT APP</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
        </header>

        <div class="container p-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-body">
                        <form id="createStudentForm">
                            <div class="mb-3">  
                                <label for="" class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    aria-describedby="helpId"
                                    placeholder="Farid Andres"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="lastnanme"
                                    id="lastname"
                                    placeholder="Sanchez Diaz"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefono</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="telephone"
                                    id="telephone"
                                    placeholder="30000000"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Edad</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    name="age"
                                    id="age"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Correo</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="email"
                                    id="email"
                                    placeholder="example@mail.com"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                class="btn btn-primary"
                            >
                                Registrar
                            </button>
                        </form>
                    </div>

                </div>
           
                <div class="col-md-8 p-3">
                    <div class="d-flex">
                        <input class="form-control me-sm-2" type="search" id="searchInput" placeholder="Search">
                        <button class="btn btn-success my-2 my-sm-0" id="searchButton" type="button">Buscar</button>
                    </div> 
                    <div
                        class="table-responsive text-center"
                    >
                        <table
                            class="table table-primary" id="studentTable"
                        >
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th colspan="6">No existen datos</th>
                                    
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination" class="pagination offset-md-4">
                            <button id="prevPage" class="btn btn-secondary" disabled>Anterior</button>
                            <span id="currentPage">PÃ¡gina 1 de X</span>
                            <button id="nextPage" class="btn btn-secondary">Siguiente</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="..\js\main.js" ></script>
    </body>
</html>
